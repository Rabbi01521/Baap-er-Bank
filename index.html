<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap-Er-Bank</title>
    <!-- tailwindCss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-bold text-blue-600">Baap-Er-Bank</span>!!!
      </h1>
    </header>
    <main>
      <div class="bg-green-100 w-3/4 mx-auto mt-4 py-12 px-16">
        <h3 class="text-2xl mb-2">Please Login</h3>
        <input
          id="user-email"
          class="border rounded w-3/4 block mb-4 px-2 py-2 outline-none"
          type="text"
          placeholder="Your Email"
        />
        <input
          id="user-password"
          class="border rounded w-3/4 block mb-4 px-2 py-2 outline-none"
          type="password"
          placeholder="Your Password"
        />
        <button
          id="login-submit"
          class="
            bg-yellow-500
            py-2
            px-4
            border
            rounded-md
            text-white
            font-medium
          "
        >
          Submit
        </button>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>

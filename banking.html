<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking-Site</title>
    <!-- tailwindCss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's Get Some
        <span class="font-bold text-blue-600">Mooooney</span>!!!
      </h1>
    </header>

    <main class="w-3/4 mx-auto">
      <!-- balance and Transaction  -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-blue-300 p-8 rounded">
            <h2 class="text-2xl mb-1">Deposit</h2>
            <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h2 class="text-2xl mb-1">Withdraw</h2>
            <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h2 class="text-2xl mb-1">Balance</h2>
            <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
          </div>
        </div>
      </section>

      <!-- Deposit and withdraw  -->
      <section>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 mt-4 py-12 px-12">
            <h3 class="text-2xl mb-2">Please Deposit</h3>
            <input
              id="deposit-input"
              class="border rounded w-3/4 block mb-4 px-2 py-2 outline-none"
              type="text"
              placeholder="$ Amount You want To deposit"
            />

            <button
              id="deposit-button"
              class="
                bg-yellow-500
                py-2
                px-4
                border
                rounded-md
                text-white
                font-medium
              "
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-100 mt-4 py-12 px-12">
            <h3 class="text-2xl mb-2">Please Withdraw</h3>
            <input
              id="withdraw-input"
              class="border rounded w-3/4 block mb-4 px-2 py-2 outline-none"
              type="text"
              placeholder="$ Amount You want To withdraw"
            />

            <button
              id="withdraw-button"
              class="
                bg-yellow-500
                py-2
                px-4
                border
                rounded-md
                text-white
                font-medium
              "
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
